version: '3'

services:
  db:
    container_name: golang-db
    build:
      context: .
      dockerfile: ./db/Dockerfile
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    tty: true
    ports:
      - 5555:5432

    volumes:
      - type: volume
        source: test_volume
        target: /var/lib/postgresql
      - type: bind
        source: ./db/init
        target: /docker-entrypoint-initdb.d
    networks:
      - golang_test_network

  backend:
    container_name: backend-golang
    build:
      context: ./docker-backend/
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./src/backend
        target: /go/src/github.com/backend
    tty: true
    env_file:
      - ./docker-backend/.go_env
    environment:
      - TZ=Asia/Tokyo
      - PS1=\[\e[34m\]\w\n\[\e[0m\]*\[\e[35m\]\u\[\e[0m\]:\[\e[32m\]\W\[\e[0m\]$ 
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - golang_test_network

volumes:
  test_volume:

networks:
  golang_test_network:
    driver: bridge