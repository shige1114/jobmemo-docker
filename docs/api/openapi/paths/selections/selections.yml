selections:
  get:
    summary: ログイン処理
    tags:
      - selection
    parameters:
      - in: cookie
        name: session_id
        description: The session
        schema:
          type: string
          format: uuid
      - in: query
        name: user_id
        description: セッションが切れていた場合
        schema:
          type: string
          format: uuid
      - in: query
        name: companies_id
        description: 会社ID
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: 成功
        content:
          application/json:
            schema:
              oneof:
                - $ref: "../../components/schemas/selection.yml#/selections"
                - $ref: "../../components/schemas/question.yml#/questions"
      "400":
        $ref: "../../components/response/400.yml"
      "401":
        $ref: "../../components/response/400.yml"
      "403":
        $ref: "../../components/response/400.yml"
      "404":
        $ref: "../../components/response/400.yml"
      "422":
        $ref: "../../components/response/400.yml"
      "500":
        $ref: "../../components/response/400.yml"

  post:
    summary: ユーザ登録
    tags:
      - selection
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/selection.yml#/selection"
    responses:
      "200":
        description: 成功
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/selection.yml#/selection"
      "400":
        $ref: "../../components/response/400.yml"
      "401":
        $ref: "../../components/response/400.yml"
      "403":
        $ref: "../../components/response/400.yml"
      "404":
        $ref: "../../components/response/400.yml"
      "422":
        $ref: "../../components/response/400.yml"
      "500":
        $ref: "../../components/response/400.yml"